<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Amanda Au-Yeung, Meshal Almubarak">
    <link rel="icon" href="/img/log.png" />
    <link rel="stylesheet" type="text/css" href="/css/profile.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Open+Sans:wght@300&family=Poppins:wght@100;400&display=swap"
        rel="stylesheet">
    <!--Font Awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- google charts api -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>ملفي الشخصي</title>

</head>

<body>
    <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md fixed-top">
        <div class="container">
            <img src="./img/logo.png" alt="C" width="165" height="50">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks"
                aria-label="تبديل التنقل">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navLinks">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link">الصفحة الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link user-page" id="profile">ملفي الشخصي</a>
                    </li>
                    <li class="nav-item">
                        <a href="/jobs" class="nav-link">فرص التدريب</a>
                    </li>
                </ul>
            </div>
            <span><a href="/sign-in/logout" id="logout">تسجيل الخروج &nbsp<i class="fa-solid fa-right-from-bracket"></i></a></span>
    </nav>

    <div class="grid-container">
        <aside class="sidenav">
            <ul class="sidenav__list">
                <li class="sidenav__list-item" data-bs-toggle="tooltip" data-bs-title="انقر لتعديل الملف الشخصي"
                    data-bs-placement="right"><i class="fa-solid fa-pen-to-square"></i>&nbsp&nbsp<a class="editProf"
                        href="/profile/edit-profile">تعديل الملف الشخصي</a></li>
                <li class="sidenav__list-item"><i class="fa-solid fa-envelope"></i>&nbsp&nbsp الرسائل</li>
                <li class="sidenav__list-item"><i class="fa-solid fa-gear"></i>&nbsp&nbsp إعدادات الحساب</li>
                <li class="sidenav__list-item"><i class="fa-solid fa-calendar"></i>&nbsp&nbsp التقويم</li>
                <li class="sidenav__list-item"><i class="fa-solid fa-file"></i>&nbsp&nbsp الوثائق</li>
            </ul>
        </aside>


        <main class="main">

            <div class="main-header__heading greet" id="greetUser">مرحبًا بك، المستخدم</div>

            <div class="main-overview">
                <div class="overviewcard">
                    <div class="overviewcard__icon"><i class="fa-solid fa-folder-open"></i></div>
                    <div class="overviewcard__info">وثيقة جديدة</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard__icon"><i class="fa-solid fa-bell"></i></div>
                    <div class="overviewcard__info">الإشعارات</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard__icon"><i class="fa-solid fa-calendar-week"></i></div>
                    <div class="overviewcard__info">الأحداث</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard__icon"><i class="fa-solid fa-briefcase"></i></div>
                    <div class="overviewcard__info">تنبيهات التدريب</div>
                </div>
            </div>
            <div class="main-cards">
                <div class="card">حالة الطلب<div id="chart_div"></div> </div>
                <div class="card">:المهارات<div id="profileSkills"></div></div>
                <div class="card">:الخبرة<div id="profileExp"></div></div>
                <div class="card">:المناصب التي تود العمل عليها<div id="improve"></div>
            </div>

        </main>


    </div>


</body>



<!--need the login js to implement logout when user clicks on "logout" link-->
<script src="./js/login.js"></script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

<!--script for tooltips-->
<script>
    const tooltipTriggerList = document.querySelectorAll(
        "[data-bs-toggle='tooltip']"
    );
    const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
    );
</script>

</html>
